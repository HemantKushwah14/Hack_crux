<!DOCTYPE html>
<html>
<head>
    <title>Email Review System</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Email Review and Approval</h1>
    {% if emails %}
        {% for email in emails %}
            <div class="email-card">
                <h3>From: {{ email.sender }}</h3>
                <p><strong>Subject:</strong> {{ email.subject }}</p>
                <p>{{ email.body }}</p>

                <h4>Generated Response:</h4>
                <textarea rows="8" cols="50" name="user_response">{{ email.response }}</textarea>
                
                <form action="/send/{{ email.id }}" method="post">
                    <label for="response">Review or Edit the Response:</label>
                    <textarea id="response" name="user_response" rows="5" cols="50" class="ans">{{ email.response }}</textarea>
                    
                    <input type="hidden" name="recipient" value="{{ email.sender }}">
                    <input type="hidden" name="subject" value="{{ email.subject }}">
                  
                    <button type="submit">Send Response</button>
                  </form>
                  
            </div>
        {% endfor %}
    {% else %}
        <p>No new emails available.</p>
    {% endif %}
</body>
</html>
